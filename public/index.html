<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Học viện Spacedev</title>
    <link rel="icon" sizes="32x32" type="image/png" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Ecommerce" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" /> -->
    <link rel="stylesheet" href="%PUBLIC_URL%/fonts/sf-pro-display/stylesheet.css" />

    <meta name="google-site-verification" content="zrwgKdtl1qPfW6m_aIv1tAWesSgnM54nTJ9vjMvTF18" />

    <meta property="og:url" content="https://spacedev.vn/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Học viện spacedev" />
    <meta property="og:description" content="Học tập không giới hạn, nền tảng học tập hiệu quả." />
    <meta property="og:image" content="https://spacedev.vn/images/share-fb-540x282-2.jpg" />
</head>

<body class="custom_scroll">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Messenger Plugin chat Code -->
    <div id="fb-root"></div>

    <!-- Your Plugin chat code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
        var chatbox = document.getElementById('fb-customer-chat');
        chatbox.setAttribute("page_id", "114343661568145");
        chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                xfbml: true,
                version: 'v16.0'
            });
        };
    </script>

    <script>
        let theme = 'auto';
        try {
            const themeConfig = JSON.parse(localStorage.getItem('view_mode'));
            if (themeConfig.theme) {
                theme = themeConfig.theme;
            }
        } catch (error) {
        }
        if (!theme || theme === 'auto' || (theme !== 'light' && theme !== 'dark')) {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                theme = 'dark';
            } else {
                theme = 'light';
            }
        }
        window._theme_mode = theme;
        let background = 'white';
        if (theme === 'dark') {
            background = 'rgb(24, 24, 24)';
        }
        document.body.style.backgroundColor = background;

        document.addEventListener('readystatechange', event => {
            // When window loaded ( external resources are loaded too- `css`,`src`, etc...)
            document.body.dataset.load = '1';
            if (event.target.readyState === "complete") {
                setTimeout(() => {
                    (function (d, s, id) {
                        // eslint-disable-next-line no-var
                        var js, fjs = d.getElementsByTagName(s)[0];
                        if (d.getElementById(id)) return;
                        js = d.createElement(s); js.id = id;
                        //@ts-ignore
                        js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
                        //@ts-ignore
                        fjs.parentNode.insertBefore(js, fjs);
                    }(document, 'script', 'facebook-jssdk'));
                }, 1000);
            }
        });
    </script>
</body>

</html>
