<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <link rel="icon" sizes="32x32" type="image/png" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Ecommerce" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" /> -->

    <meta name="google-site-verification" content="zrwgKdtl1qPfW6m_aIv1tAWesSgnM54nTJ9vjMvTF18" />

    <meta property="og:url" content="https://spacedev.vn/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Học viện spacedev" />
    <meta property="og:description" content="Nền tảng học tập hiệu quả." />
    <meta property="og:image" content="https://spacedev.vn/images/share-fb-540x282-2.jpg" />
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
        let theme = 'auto';
        try {
            const themeConfig = JSON.parse(localStorage.getItem('view_mode'));
            if (themeConfig.theme) {
                theme = themeConfig.theme;
            }
        } catch (error) {
        }
        if (!theme || theme === 'auto' || (theme !== 'light' && theme !== 'dark' ) ) {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                theme = 'dark';
            } else {
                theme = 'light';
            }
        }
        window._theme_mode = theme;
        let background = 'white';
        if (theme === 'dark') {
            background = 'rgb(24, 24, 24)';
        }
        document.body.style.backgroundColor = background;
    </script>
</body>

</html>
